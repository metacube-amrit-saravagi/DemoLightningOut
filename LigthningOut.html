<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h1>Lightning Out  Page</h1>
        <div id="lightning-out"></div>
        <script src="https://metacubesoftware22-dev-ed.develop.my.site.com/lightning/lightning.out.js"></script>
        <script>
            $Lightning.use(
                'c:demoLightningOut', // name of the Lightning Out app
                function () { // callback after the framework and app load
                    $Lightning.createComponent(
                        'c:test', // top-level component of the Lightning Out app
                        {}, // attributes to set on the component
                        'lightning-out', // DOM element ID where the component is inserted
                        function (cmp) { // callback after the component loads
                            console.log('The component was created.');
                        }
                    );
                },
                'https://metacubesoftware22-dev-ed.develop.my.site.com' // Experience Cloud site endpoint
            );
        </script>
    </body>
</html>
